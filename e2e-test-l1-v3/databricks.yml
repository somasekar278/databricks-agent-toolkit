bundle:
  name: e2e-test-l1-v3

sync:
  include:
    - "*.py"
    - "*.yaml"
    - "*.yml"
    - "*.txt"
    - "*.md"

resources:
  apps:
    e2e-test-l1-v3:
      name: e2e-test-l1-v3
      description: "e2e-test-l1-v3 - Simple Chatbot (L1)"
      source_code_path: .
      compute_size: MEDIUM

targets:
  dev:
    mode: development
    default: true
    workspace:
      root_path: /Workspace/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
  
  prod:
    mode: production
    workspace:
      root_path: /Workspace/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: "${workspace.current_user.userName}"
        level: CAN_MANAGE